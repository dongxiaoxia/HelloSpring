<div class="panel panel-primary">
    <div class="panel-heading">
        <a type="button" class="btn btn-default" ng-href="#/">返回列表</a>
    </div>
    <div class="panel-body">
        <h2>用户名：{{user.username}}</h2>

        <h2>昵称：{{user.nickname}}</h2>

        <h2>真实姓名：{{user.realname}}</h2>

        <h2>年龄：{{user.age}}</h2>

        <h2>性别：{{user.sex}}</h2>

        <h2>邮箱：{{user.email}}</h2>

        <h2>状态：{{user.status}}</h2>

        <h2>等级：{{user.level}}</h2>
    </div>
</div>
