<div class="panel panel-primary" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
        <a type="button" class="btn btn-default" ng-href="#/">返回列表</a>
    </div>
    <div class="panel-body">
        <form name="newResource" class="form-horizontal" role="form" ng-submit="newResource.$valid && new(resource)">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" ng-model="resource.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="resKey" class="col-sm-2 control-label">KEY</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="resKey" ng-model="resource.resKey" required>
                </div>
            </div>
            <div class="form-group">
                <label for="resUrl" class="col-sm-2 control-label">URL</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="resUrl" ng-model="resource.resUrl" required>
                </div>
            </div>
            <div class="form-group">
                <label for="level" class="col-sm-2 control-label">级别</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="level" ng-model="resource.level" required>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="type" ng-model="resource.type" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">描述</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="description" ng-model="resource.description" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="newResource.$invalid">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
