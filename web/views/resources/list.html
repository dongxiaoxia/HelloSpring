<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="input-group col-lg-4 pull-right bookFilterInput">
                <input type="text" class="form-control" placeholder="输入要搜索的用户" ng-model="userFilterdInput">

                <div class="input-group-addon pointer">用户检索</div>
            </div>
            <a class="btn btn-default" type="button" href="#/new/">添加用户</a>
            <button class="btn btn-default" type="button" ng-click="loadList()">刷新</button>

            <div class="dropdown col-lg-2">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    每页显示{{itemsPerPage}}条
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="itemsPerPage='10'" href="">每页显示10条</a>
                    </li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="itemsPerPage='20'" href="">每页显示20条</a>
                    </li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="itemsPerPage='30'" href="">每页显示30条</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>名称</th>
                <th>KEY</th>
                <th>URL</th>
                <th>级别</th>
                <th>类型</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr ng-repeat="user in users | bookname:bookFilterdInput | paging: currentPage*itemsPerPage | limitTo: itemsPerPage">-->
            <tr ng-repeat="resource in resources">
                <td>{{resource.name}}</td>
                <td>{{resource.resKey}}</td>
                <td>{{resource.resUrl}}</td>
                <td>{{resource.level}}</td>
                <td>{{resource.type}}</td>
                <td>{{resource.description}}</td>
                <td>
                    <a ng-href="#/view/{{resource.id}}">查看</a>
                    <a ng-href="#/edit/{{resource.id}}">修改</a>
                    <a ng-click="deleteBook($index, resource.id)" class="pointer">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="btn-group pull-right" style="font-family: 'Microsoft YaHei';margin: 0 20px 20px 0;">
            <a type="button" class="btn btn-default" ng-disabled="prevPageDisabled()" ng-click="prevPage()">上一页</a>
            <button type="button" class="btn btn-info">{{pageNow}} / {{pageCount}}</button>
            <a type="button" class="btn btn-default" ng-disabled="nextPageDisabled()" ng-click="nextPage()">下一页</a>
        </div>

    </div>
</div>
