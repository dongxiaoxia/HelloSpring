<div class="panel panel-primary">
    <div class="panel-heading">
        <a type="button" class="btn btn-default" ng-href="#/">返回列表</a>
    </div>
    <div class="panel-body">
        <h2>序号：{{book.id}}</h2>

        <h2>书名：《{{book.name}}》</h2>

        <h2>作者：{{book.author}}</h2>

        <h2>出版社：{{book.press}}</h2>
        <br/>
        <blockquote>
            <p>{{book.description}}</p>
        </blockquote>
    </div>
</div>
